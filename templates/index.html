<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    </head>
    <body>
        <div class="left">
            <div>
                <b>Upload Your Image</b>
            </div>
            <form class="input-form" method="post" action="/segment" enctype="multipart/form-data">
                <div class="input">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" /></svg>
                    <input class="input-file" type="file" name="image" id="file" />
                    <label for="file"><strong>Choose a file</strong><span class="dragndrop"> or drag it here</span>.</label>
                    <button class="input-button" type="submit" disabled>Upload</button>
                </div>
            </form>
            <img id="usr_img" hidden />
          </div>
          <div class="middle">
            <div>
                <b>Segmented Image</b> <i> (click to download)</i>
            </div>
            <div class="segmented-output">
                <div class="uploading">Uploading&hellip;</div>
                <div class="error">Error uploading image! Please try again<span></span></div>
            </div>
            <img id="proc_img"/>
          </div>
          <div class="right">
            <div>
                <b>Text Results</b>
            </div>
            <div class="text-output">
                <div class="uploading">Uploading&hellip;</div>
                <div class="processing">Processing</div>
                <div class="error">Error parsing text! Please try again<span></span></div>
                <div class="scrollable-text-window">
                    <p class="text"></p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
